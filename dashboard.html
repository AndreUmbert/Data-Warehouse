<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Warehose Project Contacts Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script defer src="./frontScripts/navbar.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./frontScripts/contacts.js"></script>
</head>

<body>
    <header id="header">
        <a id="projectLogo" href="./dashboard.html">
            <p id="projectLogoText">CONNET</p>
        </a>
        <div id="navBar">
            <ul class="menu" id="navBarItems">
                <li class="listItem" id="contactsButton"><a class="navBarAnchors" id="contactsButtonAnchor"
                        href="./dashboard.html">Contactos</a>
                    <div class="liBorder"></div>
                </li>
                <li class="listItem" id="usersButton"><a class="navBarAnchors" href="./signup.html"> Usuarios</a>
                    <div class="liBorder"></div>
                </li>

                <li class="listItem" id="companiesButton"><a class="navBarAnchors" href="./company.html">Compañias</a>
                    <div class="liBorder"></div>
                </li>

                <li class="listItem" id="regionCityButton"><a class="navBarAnchors"
                        href="./regionCity.html">Region/Ciudad</a>
                    <div class="liBorder"></div>
                </li>

            </ul>
        </div>
    </header>
    <section id="contactSection">
        <div id="contactSearchActionsContainer">
            <div id="contactsSearchDiv">
                <h4 id="contactsSearchDivTitle">Contactos</h4>
                <div id="contactsSearchBarPlusIcon">
                    <div id="contactsSearchBar" value="">
                        <label for="contactsSearchBarTextInput"></label>
                        <input type="text" id="contactsSearchBarTextInput" name="name">
                        <img id="contactsSearchBarArrowIcon" src="./assets/downArrow.png" alt="contactSearchArrowIcon">
                    </div>
                    <img id="contactsSearchIcon" src="./assets/searchIcon.png" alt="contactsSearchIcon">
                </div>
            </div>
            <div id="contactsActionsDiv">
                <img id="exportContactArrowIcon" src="./assets/exportIcon.png" alt="">
                <div id="exportContact">
                    <p id="exportContactText">Exportar contactos</p>
                    <img id="exportContactDownArrow" src="./assets/downArrowBlue.png" alt="exportContactDownArrow">
                </div>
                <div id="addContact" onclick="addContactFunction(this)">
                    <p id="addContactText">Agregar Contacto</p>
                </div>
            </div>
        </div>
        <div id="contactsDashboard">
            <div id="contactDashboardStatic">

                <div id="contactDashboardTitlesDBInfo">
                    <div id="contactsDashboardTitleCheckBoxDiv">
                        <input type="checkbox" id="contactsDashboardTitleCheckBox" value=""> <label
                            for="contactDashboardTitleCheckBox"></label>
                    </div>
                    <div class="ContactDashboardTitles" id="contactsDashboardContactsTitleDiv">
                        <p class="contactDashboardTitlesTexts" id="contactsDashboardContactsTitleText">Contactos</p>
                        <img class="contactDashboardDoubleArrow" id="contactsDashboardContactsOrderImg"
                            src="./assets/doubleArrow.png" alt="contactDashboardDoubleArrowIcon">
                    </div>
                    <div class="ContactDashboardTitles" id="contactsDashboardCountryRegionTitleDiv">
                        <p class="contactDashboardTitlesTexts" id="contactsDashboardCountryRegionTitleText">País/Region
                        </p>
                        <img class="contactDashboardDoubleArrow" id="contactsDashboardCountryRegionOrderImg"
                            src="./assets/doubleArrow.png" alt="contactDashboardDoubleArrowIcon">
                    </div>
                    <div class="ContactDashboardTitles" id="contactsDashboardCompanyTitleDiv">
                        <p class="contactDashboardTitlesTexts" id="contactsDashboardCompanyTitleText">Compañia</p>
                        <img class="contactDashboardDoubleArrow" id="contactsDashboardCompanyOrderImg"
                            src="./assets/doubleArrow.png" alt="contactDashboardDoubleArrowIcon">
                    </div>
                    <div class="ContactDashboardTitles" id="contactsDashboardPositionTitleDiv">
                        <p class="contactDashboardTitlesTexts" id="contactsDashboardPositionTitleText">Cargo</p>
                        <img class="contactDashboardDoubleArrow" id="contactsDashboardPositionsOrderImg"
                            src="./assets/doubleArrow.png" alt="contactDashboardDoubleArrowIcon">
                    </div>
                    <div class="ContactDashboardTitles" id="contactsDashboardChannelTitleDiv">
                        <p class="contactDashboardTitlesTexts" id="contactsDashboardChannelTitleText">Canal preferido
                        </p>
                    </div>
                    <div class="ContactDashboardTitles" id="contactsDashboardInterestTitleDiv">
                        <p class="contactDashboardTitlesTexts" id="contactsDashboardInterestTitleText">Interés</p>
                        <img class="contactDashboardDoubleArrow" id="contactsDashboardInterestsOrderImg"
                            src="./assets/doubleArrow.png" alt="contactDashboardDoubleArrowIcon">
                    </div>
                    <div id="contactsDashboardActionTitleDiv">
                        <p id="contactsDashboardActionTitleText">Acciones</p>
                    </div>
                </div>
            </div>
            <div id="dashboardBreaker"></div>
            <div id="contactDashboardDynamic"></div>
        </div>
    </section>
    <section id="blurSection"></section>
</body>

</html>
